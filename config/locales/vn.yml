      a1: "Phát triển nguồn nhân lực CNTT toàn cầu thông qua sự hợp tác giữa các trường đại học-công nghiệp với các trường đại học hàng đầu châu Á."
      a2: "Triển khai khóa đào tạo tuyển dụng phát triển nhân lực IT với trình độ Nhật ngữ tại các trường Đại học top đầu tại Việt Nam"
